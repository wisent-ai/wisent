name: Build and Push Docker Images

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKER_IMAGE: 3qax/wisent
  DOCKER_PLATFORM: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          # /usr/local (~1GB)
          sudo rm -rf /usr/local/aws-sam-cli /usr/local/julia* || true
          # /usr/local/bin (~1GB)
          sudo rm -rf \
            /usr/local/bin/aliyun \
            /usr/local/bin/azcopy \
            /usr/local/bin/bicep \
            /usr/local/bin/cmake-gui \
            /usr/local/bin/cpack \
            /usr/local/bin/helm \
            /usr/local/bin/hub \
            /usr/local/bin/kubectl \
            /usr/local/bin/minikube \
            /usr/local/bin/node \
            /usr/local/bin/oc \
            /usr/local/bin/packer \
            /usr/local/bin/pulumi* \
            /usr/local/bin/sam \
            /usr/local/bin/stack \
            /usr/local/bin/terraform || true
          # /usr/local/share (~1.8GB)
          sudo rm -rf /usr/local/share/chromium || true
          sudo rm -rf /usr/local/share/powershell || true
          # /usr/local/lib (~16GB)
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/lib/heroku || true
          sudo rm -rf /usr/local/lib/node_modules || true
          # /opt (~1GB)
          sudo rm -rf /opt/az || true
          sudo rm -rf /opt/microsoft/powershell || true
          # /opt/hostedtoolcache (~7.5GB)
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/hostedtoolcache/go || true
          sudo rm -rf /opt/hostedtoolcache/PyPy || true
          sudo rm -rf /opt/hostedtoolcache/node || true
          # Remove browsers
          sudo apt-get purge -y firefox google-chrome-stable microsoft-edge-stable || true
          sudo apt-get autoremove -y || true
          docker system prune -af || true
          df -h
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push pip-based image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .runpod/Dockerfile
          platforms: ${{ env.DOCKER_PLATFORM }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max